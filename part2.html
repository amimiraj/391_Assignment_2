<script>

function multipleValues() {

    var m_Values=document.getElementById("multipleValues").value;


    var lst_element=m_Values.slice(-1);

    console.log(lst_element);

    if (lst_element==",") {
        var m_Values = m_Values.slice(0, -1);
    }

    var array=m_Values.split(",").map(Number);



    var max =Math.max(...array);
    var min =Math.min(...array);



     document.getElementById("max").innerHTML = max;
     document.getElementById("min").innerHTML = min;
     document.getElementById("sum").innerHTML = array.reduce(getSum);
     document.getElementById("avg").innerHTML = (array.reduce(getSum)/array.length).toFixed(4);
     document.getElementById("rev").innerHTML = array.reverse();


}

function getSum(total, num) {
  return total + Math.round(num);
}



</script>
